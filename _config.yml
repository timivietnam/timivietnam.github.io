title: TimiVietnam
email: admin@timistudio.dev
description: >- # this means to ignore newlines until "baseurl:"
  Hello everybody!  
  We are team UI/UX and Developer React Native & Flutter.  
  Please bookmark this link to see more items and new updated [codecanyon]: https://codecanyon.net/user/timistudio
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://timivietnam.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: timivietnam
github_username: timivietnam
author: "TimiVietnam"

rss: "/feed.xml"

# Build settings
theme: jekyll-theme-persephone
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing.
