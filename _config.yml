#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# The settings of comments.
comment:
  enabled: true
  provider: disqus
  disqus:
    name: timivietnam
smiley:
  enabled: true
  dir: img/smileys

# The followings are settings for displays of your blog.
theme_setting:
  slides_count: 5
  blog_page: "blog/index.md"
  about_page: "about.md"
  archive_page: "archive.md"
  nav_pages:
    - "about.md"
    -
      title: "Portfolio"
      url: "https://codecanyon.net/user/timistudio/portfolio"
